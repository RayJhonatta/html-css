<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadatro.php" method="post" autocomplete="on">
        <p>
            <label for="i-estado">Estado</label>
            <select name="estado" id="i-estado">

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
           <label for="i-profissao">Profissão:</label>
           <input type="text" name="profissao" id="i-profissao" list="list-profissao">

           <datalist id="list-profissao">
              <option value="ADM">Administrador</option>
              <option value="CONT">Contabilista</option>
              <option value="DEV">Desenvolvedor</option>
              <option value="PROF">Professor</option>
           </datalist>
        </p>

        <p>
            <label for="i-mensagem">Mensagem:</label> <br>
            <textarea name="mensagem" id="i-mensagem" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
