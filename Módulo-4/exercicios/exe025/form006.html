<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadatro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <label for="i-sexo-maculino"><input type="radio" name="sexo" id="i-sexo-maculino" value="M">Masculino</label> <br>
            <label for="i-sexo-feminino"><input type="radio" name="sexo" id="i-sexo-feminino" value="F">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="i-esporte-futebol"><input type="checkbox" name="esporte-futebol" id="i-esporte-futebol" checked>Futebol</label><br>
            <label for="i-esporte-basquete"><input type="checkbox" name="esporte-basquete" id="i-esporte-basquete">Basquete</label><br>
            <label for="i-esporte-natacao"><input type="checkbox" name="esporte-natacao" id="i-esporte-natacao">Natação</label><br>
            <label for="i-esporte-tenis"><input type="checkbox" name="esporte-tenis" id="i-esporte-tenis">Tênis</label><br>
        </fieldset>

        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar"> 
        </p>
    </form>
</body>
</html>
