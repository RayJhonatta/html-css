<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadatro.php" method="post" autocomplete="on">
        <p>
            <label for="i-cor">Cor:</label>
            <input type="color" name="cor" id="i-cor">
        </p>
        <p>
           <label for="i-nivel">Nivel de Satisfação</label>
           <input type="range" name="nivel" id="i-nivel">
        </p>
        <p>
            <label for="i-foto">Foto de perfil:</label>
            <input type="file" name="foto" id="i-foto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
